{% extends "base.html" %}

{% block title %}{{ user.first_name }} {{ user.last_name }} - Blogly{% endblock %}

{% block content %}
<div class="text-center">
    <img src="{{ user.image_url }}" alt="Profile picture of {{ user.first_name }}"
         class="rounded-circle mb-3" style="width: 150px; height: 150px;">
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>

    <div class="mt-4">
        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary">
            Edit User
        </a>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
            Delete User
        </button>

        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="d-inline">
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
