{% extends "base.html" %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
<h2>{{ tag.name }}</h2>

<h3>Associated Posts:</h3>
<ul>
    {% for post in tag.posts %}
    <li>
        <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
    </li>
    {% else %}
    <li>No posts associated with this tag.</li>
    {% endfor %}
</ul>

<a href="{{ url_for('edit_tag', tag_id=tag.id) }}" class="btn btn-primary">Edit Tag</a>

<form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="POST" class="d-inline">
    <button type="submit" class="btn btn-danger">Delete Tag</button>
</form>

<a href="{{ url_for('list_tags') }}" class="btn btn-secondary">Back to Tags List</a>
{% endblock %}
