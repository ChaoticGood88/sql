{% extends "base.html" %}

{% block title %}User List - Blogly{% endblock %}

{% block content %}
<h2 class="mb-4">Users</h2>

<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item">
        <a href="{{ url_for('user_detail', user_id=user.id) }}" class="text-decoration-none">
            {{ user.first_name }} {{ user.last_name }}
        </a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('new_user') }}" class="btn btn-primary mt-4">Add New User</a>
{% endblock %}
